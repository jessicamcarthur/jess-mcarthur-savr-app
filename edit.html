<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
    <title>Edit - Savr</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/edit.js" defer></script>
</head>

<body id="edit-page">
    <main class="container">
        <header class="edit-header">

            <a href="inventory.html" class="back-arrow"> <img src="assets/back.svg" alt="Back"></a>

            <div class="title-row">
                <h1 class="title"></h1>
                <img src="assets/delete.svg" alt="Delete icon" id="delete-bin">
            </div>

        </header>

        <div id="confirm-modal" class="modal hidden">
            <div class="modal-content">
                <p id="confirm-text"></p>
                <div class="modal-actions">
                    <button id="cancel-delete">Cancel</button>
                    <button id="confirm-delete" class="danger">Delete</button>
                </div>
            </div>
        </div>

        <form id="edit-item-form">
            <label>Quantity:</label>
            <input type="text" name="quantity" id="quantity">

            <label>Expiry Date:</label>
            <input type="date" name="date" id="date">

            <button type="submit" class="secondary-button">Update Item</button>
        </form>


        <div id="confirmation-message" style="display:none;">
            <img class="confirm" src="assets/confirm.svg" alt="confirmation tick">
            <p>Item updated successfully!</p>
            <a href="inventory.html" class="secondary-button">Done</a>
        </div>
    </main>
</body>

</html>
