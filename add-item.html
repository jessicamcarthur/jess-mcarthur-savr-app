<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
    rel="stylesheet">
  <title>Overview - Inventory App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/add-item.js" defer></script>
</head>

<body id="add-item-page">
  <main class="container">
    <header>
      <button class="back" onclick="history.back()">
        <span class="back-span">‚Üê</span>
      </button>
      <h1 class="title">Add Item</h1>
    </header>

    <form id="add-item" action="/inventory.html" method="POST">
      <label>Item Name:</label><br/>
      <input type="text" name="itemName" required /><br /><br />

      <label>Quantity:</label><br/>
      <input type="number" name="quantity" min="1" required /> <br><br>

      <label>Expiry Date:</label><br/>
      <input type="date" name="expiryDate" required /><br /><br />

      <button type="submit">Add Item</button>
    </form>
  </main>
</body>

</html>
