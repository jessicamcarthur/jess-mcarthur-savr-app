<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
    rel="stylesheet">
  <title>Add Item - Savr</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/add-item.js" defer></script>
</head>

<body id="add-item-page">
  <main class="container">
    <header>
      <a href="inventory.html" class="back-arrow"> <img src="assets/back.svg" alt="Back"></a>
      <h1 class="title">Add Item</h1>
    </header>

    <form id="add-item">
      <label>Item Name:</label>
      <input type="text" name="itemName" required />

      <label>Quantity:</label>
      <input type="text" name="quantity" min="1" required />

      <label>Expiry Date:</label>
      <input type="date" name="expiryDate" required />

      <button type="submit" class="secondary-button">Add Item</button>
    </form>

    <div id="confirmation-message" style="display:none;">
      <img class="confirm" src="assets/confirm.svg" alt="confirmation tick">
      <p>Item added successfully!</p>
      <a href="inventory.html" class="secondary-button">Done</a>
    </div>

  </main>
</body>

</html>
