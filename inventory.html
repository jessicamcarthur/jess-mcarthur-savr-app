<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
    <title>Inventory - Inventory App</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/inventory.js"></script>
</head>

<body id="inventory-page">
    <main class="container">
        <header>
            <h1 class="title">Inventory</h1>
        </header>

        <div class="add-item-button">
        <a href="add-item.html" class="primary-button">Add Item</a>
        </div>

        <section class="inventory-list">
            <div class="item">
                <div>
                    <p class="name">Feta</p>
                    <p class="date">19/06/25</p>
                </div>
                <div class="item-details">
                    <span class="quantity">20g</span>
                    <a href="edit.html" class="edit-item">
                        <img src="" alt="Edit icon">
                    </a>
                </div>
            </div>

            <div class="item">
                <div>
                    <p class="name">Avocado</p>
                    <p class="date">19/06/25</p>
                </div>
                <div class="item-details">
                    <span class="quantity">3</span>
                    <a href="edit.html" class="edit-item">
                        <img src="" alt="Edit icon">
                    </a>
                </div>
            </div>

            <div class="item">
                <div>
                    <p class="name">Milk</p>
                    <p class="date">21/06/25</p>
                </div>
                <div class="item-details">
                    <span class="quantity">1L</span>
                    <a href="edit.html" class="edit-item">
                        <img src="" alt="Edit icon">
                    </a>
                </div>
            </div>

            <div class="item">
                <div>
                    <p class="name">Pastry</p>
                    <p class="date">22/06/25</p>
                </div>
                <div class="item-details">
                    <span class="quantity">500g</span>
                    <a href="edit.html" class="edit-item">
                        <img src="" alt="">
                    </a>
                </div>
            </div>
        </section>

    </main>
    <footer class="bottom-nav">
        <a href="inventory.html" class="nav-item active">
            <img src="images/inventory.svg" alt="Inventory">
            <p>Inventory</p>
        </a>
        <a href="index.html" class="nav-item">
            <img src="images/home.svg" alt="Home">
            <p>Home</p>
        </a>
        <a href="batch-sizes.html" class="nav-item">
            <img src="images/batch.svg" alt="Batch Sizes">
            <p>Batch Sizes</p>
        </a>
    </footer>

</body>

</html>
